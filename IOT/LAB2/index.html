<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP32 Image Prediction</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        img { max-width: 400px; margin-top: 20px; border-radius: 10px; }
        #result { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ESP32 Image Prediction</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Predict</button>
    <div id="result"></div>
    <img id="preview">

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("Please select an image!");

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('preview').src = `/static/uploads/${data.filename}`;
                document.getElementById('result').innerText = 
                    `Prediction: ${data.prediction} (Confidence: ${data.confidence})`;
            })
            .catch(err => alert("Error: " + err));
        }
    </script>
</body>
</html>
